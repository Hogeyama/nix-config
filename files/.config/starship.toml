# See https://starship.rs/config/
format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$git_metrics\
$hg_branch\
$docker_context\
$package\
$container\
$deno\
$golang\
$haskell\
$java\
$rust\
$terraform\
$nix_shell\
$memory_usage\
$aws\
$env_var\
$custom\
$sudo\
$cmd_duration\
$status\
$username\
$hostname\
$time\
$line_break\
$jobs\
$battery\
$shell\
$character\
"""

# Inserts a blank line between shell prompts
add_newline = true

[aws]
format = '[($symbol$profile)]($style)'
symbol = 'â˜ï¸ '

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold blue'
truncation_length = 10
truncate_to_repo = false

[character]
success_symbol = '[\$](bold white)'
error_symbol = '[\$](bold white)'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
symbol = 'îœ¥ '
style = 'green'

[git_commit]
format = '[\($hash$tag\)]($style)'
style = 'green'
tag_disabled = false
only_detached = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style)) '
conflicted = 'â'
ahead = 'ğŸ”¼'
behind = 'ğŸ”½'
diverged = 'ğŸ¤¸(â†‘$ahead_countâ†“$behind_count)'
up_to_date = 'âœ…'
untracked = 'ğŸ¤”'
stashed = ''
modified = 'ğŸ¨'
staged = 'ğŸ’¨'
renamed = 'ğŸ¨'
deleted = 'ğŸš®'
style = 'green'

[hg_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
disabled = false

[container]
format = '[\[$name\]]($style) '

[git_state]
format = '[\($state( $progress_current/$progress_total)\)]($style) '
style = 'green'

[nix_shell]
format = '[$symbol$state]($style) '
disabled = true

[lua]
disabled = true

[package]
disabled = false

[cmd_duration]
format = '[took $duration]($style) '
style = 'dimmed white'

[status]
disabled = false
format = '[$symbol $status]($style) '

[username]
format = '[$user]($style)'
show_always = true
style_user = 'dimmed white'

[hostname]
format = '[@$ssh_symbol$hostname ]($style)'
ssh_only = false
style = 'dimmed white'

[time]
disabled = false
format = '[\[$time\]]($style) '
style = 'dimmed white'
